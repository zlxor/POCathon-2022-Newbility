{% extends "base.html" %}
{% load static %}
{% block title %}<title>Login Page</title>{% endblock %}
{% block menu %}
    <div class="navbar-nav ms-auto py-0">
        <a href="{% url 'index' %}" class="nav-item nav-link">Home</a>
        <a href="{% url 'jobs' %}" class="nav-item nav-link">Jobs</a>
        <a href="{% url 'post' %}" class="nav-item nav-link">Post</a>
        <a href="{% url 'match' %}" class="nav-item nav-link">Match</a>
        <a href="{% url 'login' %}" class="nav-item nav-link active">Login</a>
    </div>
{% endblock %}
{% block top %}
<div class="container-xxl py-5 bg-primary hero-header mb-5"></div>
{% endblock %}
{% block content %}
<div class="container-xxl py-5">
    <div class="container px-lg-5">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                
                <div class="wow fadeInUp" data-wow-delay="0.3s">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-8">
                        <!--<div class="card shadow-2-strong" style="border-radius: 1rem;"> -->
                            <div class="card-body p-5 text-center">
                                <div class="section-title position-relative text-center mb-5 pb-2 wow fadeInUp" data-wow-delay="0.1s">
                                    <h2 class="mt-2">Login to your account</h2>
                                </div>
                                <form>
                                    <div class="row g-3">
                                        <div class="col-md-12">
                                            <div class="form-floating">
                                                <input type="email" id="email" class="form-control" placeholder="name@example.com" />
                                                <label for="email">Email</label>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-floating">
                                                <input type="password" id="password" class="form-control" placeholder="Password"/>
                                                <label for="password">Password</label>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <input class="form-check-input" type="checkbox" value="" id="RememberMe" />
                                            <label class="form-check-label" for="RememberMe"> Remember me </label>
                                        </div>

                                        <div class="col-12">
                                            <button class="btn btn-primary w-100 py-3" type="submit">Login</button>
                                        </div>
                                    </div>
                                </form>
                                
                                <hr class="my-4">
                                
                                <div>
                                    <p>Don't have an account? 
                                        <a href="{% url 'option' %}" class="mt-3">Sign Up
                                        </a>
                                    </p>
                                </div>

                                </div>
                            </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
        
{% endblock %}
